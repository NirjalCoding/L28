<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Arrow Function in JavaScript</h1>
    <p>This is an example of all mathmatical forms in an <b>Arrow</b> function in <b>JavaScript</b></p><br>
    <p id="result"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <script>
        add = (a,b) => a + b;
        sub = (a, b) => a - b;
        div = (a, b) => a / b;
        mult = (a, b) => a * b;
        document.getElementById("result").innerHTML = add(4,6);
        document.getElementById("result2").innerHTML = sub(4, 6);
        document.getElementById("result3").innerHTML = div(4, 6);
        document.getElementById("result4").innerHTML = mult(4, 6);
    </script>
</body>
</html>
